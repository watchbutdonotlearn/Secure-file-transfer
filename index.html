    <h1>Secure File Transfer!</h1>
        <form id="frm1" method="POST">
          <fieldset>
            <legend>Input</legend>
            <p>
              <label>Email:</label>
              <input type = "email"
                id = "myText"
                value = "Email@gmail.com" />

            <p>

            </p>
          </fieldset>

          <br>

          <input type="button" class="a" id="sendbutton" onclick="return myFunction()" value="Generate Email!"/>      
          
          <br><br>

          <div class="box"><a href="new.html">Login/ReLogin with your email!</a></div>  

          <script>
            window.ipcRenderer = require('electron').ipcRenderer;

            clickedrecently = false

            function myFunction() {

                if(clickedrecently == true) {
                    document.getElementById("sendbutton").value = `Please wait!`
                    setTimeout(() => {
                        document.getElementById("sendbutton").value = `Send Email!`
                        clickedrecently = false
                    }, 3000);
                    return;
                }
                else {
                    clickedrecently = true

                    var x = document.getElementById("frm1");
                    var text = "";
                    var i;
                    for (i = 0; i < x.length; i++) {
                        text += x.elements[i].type + "-"
                        if(x.elements[i].type == "file" && x.elements[i].files[0] && x.elements[i].files[0].path) text += x.elements[i].files[0].path + `<br>`;
                        else text += x.elements[i].value + "<br>";
                    }

                    textarray = text.split(`<br>`)
                    textarray.shift()
                    text = textarray.join(`<br>`)

                    // document.getElementById("demo").innerHTML = text ;

                    if(!text.split(`<br>`)[1].split(`-`)[1]) {
                        document.getElementById("sendbutton").value = `Invalid file to transfer`
                    }
                    if(!text.split(`<br>`)[2].split(`-`)[1]) {
                        document.getElementById("sendbutton").value = `Invalid password file`
                    }

                    if(text.split(`<br>`)[2].split(`-`)[1] && text.split(`<br>`)[1].split(`-`)[1]){
                        document.getElementById("sendbutton").value = `Sent!`
                        textarray = text.split(`<br>`)
                        textarray.pop()
                        textarray.pop()
                        text = textarray.join(`<br>`)

                        let main = text.split(`<br>`)
                        let email = main[0].split(`email-`)[1]
                        let filetotransfer = main[1].split(`file-`)[1]
                        let passwordfile = require(main[2].split(`file-`)[1])

                        ipcRenderer.send('sendclicked', text);
                    }

                    setTimeout(() => {
                        clickedrecently = false
                    }, 3000);
                }
            }
          </script>
